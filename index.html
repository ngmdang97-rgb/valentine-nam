<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ƒêƒÉng & Nam Story üíï</title>

  <style>
    :root{
      --pink1:#ffc1d6;
      --pink2:#ffe4ec;
      --pink3:#fff6f9;
      --hot:#ff2e7a;
      --text:#1f2937;
      --muted:#6b7280;
      --shadow:0 18px 60px rgba(0,0,0,.18);
      --card: rgba(255,255,255,.72);
      --border: rgba(255, 105, 180, .25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 650px at 20% 20%, var(--pink1), transparent 60%),
        radial-gradient(900px 650px at 80% 80%, #ffb0cc, transparent 60%),
        linear-gradient(135deg, var(--pink2), var(--pink3));
      overflow:hidden;
      color:var(--text);
    }

    /* Background floating hearts */
    .bg-hearts{position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;}
    .bg-heart{
      position:absolute; bottom:-40px; opacity:.9;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) translateX(0) scale(.9); opacity:0}
      10%{ opacity:.95}
      100%{ transform:translateY(-120vh) translateX(var(--drift)) scale(1.25); opacity:0}
    }

    /* Main panel (global bigger) */
    .panel{
      width:min(1176px, 96vw);
      min-height:min(816px, 86vh);
      border-radius: 41px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: clamp(22px, 5vw, 53px);
      text-align:center;
      position:relative;
      z-index:2;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:14px;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-84px;
      background:
        radial-gradient(624px 384px at 30% 20%, rgba(255,105,180,.20), transparent 70%),
        radial-gradient(624px 384px at 70% 80%, rgba(255,155,195,.20), transparent 70%);
      transform: rotate(7deg);
      z-index:-1;
    }

    /* Cover mode (center) */
    .cover-mode{ justify-content: center !important; }
    .cover-mode .actions{ margin-top: 10px !important; padding-top: 0 !important; }
    .cover-mode .story{ margin-top: 0 !important; min-height: 0 !important; }
    .cover-mode .dots, .cover-mode .from{ display:none !important; }
    .cover-mode .hint{ margin-top: 8px !important; }

    /* Cover cat */
    .cover-cat{
      width: 144px;
      margin: 0 auto 8px;
      display: none;
      animation: catBob 2.2s ease-in-out infinite;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.15));
      user-select:none;
      pointer-events:none;
    }
    @keyframes catBob{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }

    h1{
      margin:0;
      color:var(--hot);
      font-size: clamp(31px, 4.8vw, 65px);
      letter-spacing:-.7px;
      line-height:1.05;
      text-shadow: 0 10px 30px rgba(255,46,122,.15);
    }
    .subline{
      color: var(--muted);
      font-size: 17px;
      margin-top: -7px;
    }
    .story{
      margin: 8px auto 0;
      max-width: 984px;
      font-size: clamp(18px, 2vw, 24px);
      line-height:1.55;
      padding: 0 10px;
      white-space: pre-line;
    }

    /* ‚úÖ FOOTER CONTROL (FIXED)
       Hidden by default, shown ONLY when panel has .show-footer
       IMPORTANT: No other CSS should set display:flex for .dots */
    .dots, .from{ display:none; }
    .panel.show-footer .dots{ display:flex; }
    .panel.show-footer .from{ display:block; }

    .dots{
      gap:10px;
      justify-content:center;
      margin-top:8px;
    }
    .dot{
      width:12px; height:12px;
      border-radius:999px;
      background: rgba(255,46,122,.22);
    }
    .dot.active{
      background: rgba(255,46,122,.95);
      transform: scale(1.15);
    }
    .from{
      margin-top: 3px;
      font-weight: 900;
      font-size: 18px;
      color:#b4003d;
    }

    .hint{
      margin-top: 8px;
      font-size: 16px;
      opacity:.75;
      min-height: 20px;
    }

    /* Buttons */
    .actions{
      margin-top: auto;
      padding-top: 10px;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 17px 31px;
      border-radius: 19px;
      font-weight: 900;
      font-size: 22px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98) }
    .next{ background: linear-gradient(135deg, #ff6aa2, #ff2e7a); color:white; }
    .back{ background: rgba(31,41,55,.08); color:#111827; border:1px solid rgba(31,41,55,.12); }
    .yes{ background: linear-gradient(135deg, #2ecc71, #27ae60); color:white; }
    .no{ background: linear-gradient(135deg, #ff4d4d, #d63031); color:white; position:relative; }

    /* Burst hearts */
    .burst{ position:fixed; inset:0; pointer-events:none; z-index:5; }
    .pop{
      position:absolute; font-size: 26px;
      animation: pop 850ms ease-out forwards;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.12));
    }
    @keyframes pop{
      0%{ transform: translate(-50%,-50%) scale(.6); opacity: 0 }
      15%{ opacity: 1 }
      100%{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.15); opacity: 0 }
    }

    /* ===== LinkedIn message card (BIGGER +20% from your latest) ===== */
    .linkedin-wrap{
      width: min(1104px, 98%);     /* 920 * 1.2 */
      margin: 16px auto 0;
      text-align: left;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 31px;         /* 26 * 1.2 */
      box-shadow: 0 20px 52px rgba(0,0,0,.12);
      overflow: hidden;
      padding: 29px 26px 24px;     /* +20% */
    }
    .linkedin-date{
      text-align:center;
      font-size: 17px;             /* 14 * 1.2 */
      opacity: .55;
      margin: 0 0 20px;
      letter-spacing: .7px;
    }
    .linkedin-row{
      display:flex;
      gap:19px;                    /* 16 * 1.2 */
      align-items:flex-start;
    }
    .linkedin-avatar{
      width: 70px;                 /* 58 * 1.2 */
      height: 70px;
      border-radius: 999px;
      object-fit: cover;
      border: 2px solid rgba(255,46,122,.18);
      flex: 0 0 auto;
    }
    .linkedin-sender{
      font-weight: 900;
      font-size: 26px;             /* 22 * 1.2 */
      margin-top: 2px;
      margin-bottom: 5px;
      display:flex;
      align-items:center;
      gap:7px;
    }
    .linkedin-subtitle{
      font-size: 19px;             /* 16 * 1.2 */
      color: #6b7280;
      margin-top: 0px;
      margin-bottom: 17px;         /* 14 * 1.2 */
      line-height: 1.35;
    }
    .linkedin-bubble{
      background: white;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 22px;         /* 18 * 1.2 */
      padding: 19px 22px;          /* 16/18 * 1.2 */
      max-width: 912px;            /* 760 * 1.2 */
      box-shadow: 0 14px 32px rgba(0,0,0,.10);
      white-space: pre-line;
      font-size: 23px;             /* 19 * 1.2 */
      line-height: 1.5;
    }
    .linkedin-time{
      font-size: 17px;             /* 14 * 1.2 */
      opacity: .55;
      margin-top: 14px;
    }

    /* ===== Tinder Match card ===== */
    .match-wrap{
      width: min(1032px, 98%);
      margin: 12px auto 0;
      border-radius: 31px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.18);
      overflow:hidden;
      position: relative;
      box-shadow: 0 18px 44px rgba(0,0,0,.18);
    }
    .match-bg{
      position:absolute; inset:0;
      background: radial-gradient(700px 420px at 50% 20%, rgba(255, 46, 122,.55), transparent 70%),
                  radial-gradient(700px 420px at 50% 85%, rgba(255, 160, 200,.50), transparent 70%),
                  linear-gradient(135deg, rgba(0,0,0,.30), rgba(0,0,0,.22));
    }
    .match-inner{
      position:relative;
      padding: 31px 22px 26px;
      text-align:center;
      color:white;
    }
    .match-title{
      font-size: 53px;
      font-weight: 900;
      letter-spacing: -.6px;
      text-shadow: 0 18px 38px rgba(0,0,0,.35);
      margin: 0 0 8px;
    }
    .match-sub{
      font-size: 22px;
      opacity: .92;
      margin: 0 0 20px;
    }
    .match-avatars{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:22px;
      margin: 14px 0 20px;
    }
    .match-avatars img{
      width: 132px; height:132px;
      border-radius: 999px;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,.70);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      background: rgba(255,255,255,.2);
    }
    .match-pin{
      width: 65px; height:65px;
      border-radius: 22px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, #ff2e7a, #ff7aa8);
      box-shadow: 0 12px 26px rgba(0,0,0,.22);
      font-size: 31px;
    }
    .match-btn{
      width: min(624px, 94%);
      margin: 12px auto 0;
      padding: 19px 22px;
      border-radius: 22px;
      border: none;
      font-weight: 900;
      letter-spacing: .6px;
      color: white;
      background: linear-gradient(135deg, #ff2e7a, #ff7aa8);
      box-shadow: 0 16px 34px rgba(0,0,0,.25);
      text-transform: uppercase;
      font-size: 18px;
    }
    .match-note{
      margin-top: 12px;
      font-size: 16px;
      opacity: .8;
    }

    /* Mobile safety */
    @media (max-width:720px){
      .match-title{ font-size: 44px; }
      .match-avatars img{ width: 110px; height: 110px; }
      button{ font-size: 20px; }
      .linkedin-wrap{ width: 96%; padding: 20px 16px 16px; border-radius: 22px; }
      .linkedin-avatar{ width: 52px; height: 52px; }
      .linkedin-row{ gap:12px; }
      .linkedin-sender{ font-size: 20px; }
      .linkedin-subtitle{ font-size: 14px; }
      .linkedin-bubble{ font-size: 18px; max-width: 100%; padding: 14px 14px; }
      .linkedin-date, .linkedin-time{ font-size: 12px; }
    }
    @media (max-width:520px){
      .panel{ min-height: 84vh; }
      button{ width:min(280px, 86vw); }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>
  <div class="burst" id="burst"></div>

  <main class="panel" id="panel">
    <img id="coverCat" src="cat.gif" class="cover-cat" alt="cat" />
    <h1 id="title">ƒêƒÉng & Nam Story üíï</h1>
    <div class="subline" id="subline"></div>

    <div class="story" id="story"></div>

    <div class="dots" id="dots"></div>
    <div class="from" id="fromLine">‚Äî Dang</div>

    <div class="actions" id="actions"></div>
    <div class="hint" id="hint"></div>
  </main>

<script>
  // Required files in repo root:
  // cat.gif, dang.jpeg, dangtinder.jpeg, nam.jpeg

  const slides = [
    {
      type: "cover",
      title: "ƒêƒÉng & Nam Story üíï",
      subline: "",
      story: "",
      hint: "Tap Start üíó"
    },
    {
      type: "linkedin",
      title: "Where our story begin üíó",
      subline: "",
      showFooter: true, // ‚úÖ footer only on this slide
      linkedIn: {
        date: "SEP 4, 2025",
        senderName: "Dang Nguyen",
        senderBadge: "üõ°Ô∏è",
        senderTitleLine1: "Integrated Facilities Management",
        senderTitleLine2: "RCR Technical Infrastructure Vietnam",
        time: "8:16 AM",
        avatar: "dang.jpeg",
        message: "Hi Nam,\\n\\nM√¨nh l√† ƒêƒÉng hi·ªán ƒëang l√†m b√™n RCR, r·∫•t vui ƒë∆∞·ª£c k·∫øt n·ªëi!"
      },
      hint: "Next ‚Üí and that‚Äôs where everything started üíó"
    },
    {
      type: "match",
      title: "It‚Äôs a Match! üî•",
      subline: "Tinder ‚Ä¢ Short-term Relationship (lol)",
      match: {
        placeLine: "You matched on Tinder.",
        leftImg: "dangtinder.jpeg",   // ‚úÖ changed
        rightImg: "nam.jpeg",
        buttonText: "SEND A MESSAGE",
        note: "Ok‚Ä¶ Short-term relationship (lol) üòÜ"
      },
      hint: "Next ‚Üí"
    },
    {
      type: "final",
      title: "Will you be my Valentine? üíû",
      subline: "",
      story: "Nam‚Ä¶ Will you be my Valentine? üíó",
      hint: "Tip: try to press ‚ÄúNo‚Äù‚Ä¶ if you can üòÑ"
    }
  ];

  const bg = document.getElementById("bgHearts");
  const burst = document.getElementById("burst");
  const titleEl = document.getElementById("title");
  const sublineEl = document.getElementById("subline");
  const storyEl = document.getElementById("story");
  const dotsEl = document.getElementById("dots");
  const actionsEl = document.getElementById("actions");
  const hintEl = document.getElementById("hint");
  const coverCatEl = document.getElementById("coverCat");
  const panelEl = document.getElementById("panel");

  let step = 0;
  let yesScale = 1;

  // Floating hearts bg
  const heartChars = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
  function spawnBgHeart(){
    const el = document.createElement("div");
    el.className = "bg-heart";
    el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
    const left = Math.random()*100;
    const size = 16 + Math.random()*26;
    const dur  = 5 + Math.random()*6;
    const drift = (-50 + Math.random()*100) + "px";
    el.style.left = left + "vw";
    el.style.fontSize = size + "px";
    el.style.setProperty("--drift", drift);
    el.style.animationDuration = dur + "s";
    bg.appendChild(el);
    setTimeout(()=>el.remove(), dur*1000);
  }
  setInterval(spawnBgHeart, 260);

  function popBurst(cx, cy){
    const emojis = ["üíñ","üíó","üíï","üíò","üíû","‚ù§Ô∏è"];
    for(let i=0;i<24;i++){
      const p = document.createElement("div");
      p.className = "pop";
      p.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      p.style.left = cx + "px";
      p.style.top  = cy + "px";
      p.style.setProperty("--dx", (-200 + Math.random()*400) + "px");
      p.style.setProperty("--dy", (-200 + Math.random()*400) + "px");
      burst.appendChild(p);
      setTimeout(()=>p.remove(), 900);
    }
  }

  function renderDots(){
    dotsEl.innerHTML = "";
    slides.forEach((_, i)=>{
      const d = document.createElement("div");
      d.className = "dot" + (i===step ? " active" : "");
      dotsEl.appendChild(d);
    });
  }

  function renderSlide(slide){
    storyEl.innerHTML = "";
    storyEl.style.whiteSpace = "normal";

    if (slide.type === "linkedin"){
      const L = slide.linkedIn;
      storyEl.innerHTML = `
        <div class="linkedin-wrap">
          <div class="linkedin-date">${L.date}</div>
          <div class="linkedin-row">
            <img class="linkedin-avatar" src="${L.avatar}" onerror="this.style.display='none'">
            <div>
              <div class="linkedin-sender">${L.senderName} ${L.senderBadge || ""}</div>
              <div class="linkedin-subtitle">${L.senderTitleLine1} ‚Ä¢<br>${L.senderTitleLine2}</div>
              <div class="linkedin-bubble">${L.message.replaceAll("\\n","<br>")}</div>
              <div class="linkedin-time">${L.time}</div>
            </div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "match"){
      const M = slide.match;
      storyEl.innerHTML = `
        <div class="match-wrap">
          <div class="match-bg"></div>
          <div class="match-inner">
            <div class="match-title">It‚Äôs a Match!</div>
            <div class="match-sub">${slide.subline}</div>
            <div class="match-avatars">
              <img src="${M.leftImg}" onerror="this.style.opacity=.15">
              <div class="match-pin">üìç</div>
              <img src="${M.rightImg}" onerror="this.style.opacity=.15">
            </div>
            <button class="match-btn" type="button">${M.buttonText}</button>
            <div class="match-note">${M.note}</div>
          </div>
        </div>
      `;
      return;
    }

    storyEl.textContent = slide.story || "";
    storyEl.style.whiteSpace = "pre-line";
  }

  function render(){
    const s = slides[step];

    titleEl.textContent = s.title || "";
    sublineEl.textContent = s.subline || "";
    hintEl.textContent = s.hint || "";

    // cover mode + cat
    if (s.type === "cover") {
      panelEl.classList.add("cover-mode");
      coverCatEl.style.display = "block";
    } else {
      panelEl.classList.remove("cover-mode");
      coverCatEl.style.display = "none";
    }

    // ‚úÖ footer only when showFooter === true
    if (s.showFooter === true) panelEl.classList.add("show-footer");
    else panelEl.classList.remove("show-footer");

    renderDots();
    renderSlide(s);

    actionsEl.innerHTML = "";

    // Cover: Start only
    if (s.type === "cover") {
      const start = document.createElement("button");
      start.className = "next";
      start.textContent = "Start üíó";
      start.onclick = () => {
        step = Math.min(slides.length - 1, step + 1);
        popBurst(window.innerWidth/2, window.innerHeight/2);
        render();
      };
      actionsEl.appendChild(start);
      return;
    }

    // Back button
    const back = document.createElement("button");
    back.className = "back";
    back.textContent = "Back";
    back.disabled = (step===0);
    back.style.opacity = step===0 ? 0.5 : 1;
    back.onclick = ()=>{
      step = Math.max(0, step-1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    // Final slide buttons
    if (s.type === "final"){
      const yes = document.createElement("button");
      yes.className = "yes";
      yes.textContent = "Yes üíö";

      const no = document.createElement("button");
      no.className = "no";
      no.textContent = "No üò¢";

      actionsEl.appendChild(back);
      actionsEl.appendChild(yes);
      actionsEl.appendChild(no);

      function moveNo(){
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const rect = no.getBoundingClientRect();
        const pad = 12;

        const x = pad + Math.random()*(vw - rect.width - pad*2);
        const y = pad + Math.random()*(vh - rect.height - pad*2);

        no.style.position = "fixed";
        no.style.left = x + "px";
        no.style.top  = y + "px";
        no.style.zIndex = 9999;

        yesScale = Math.min(1.8, yesScale + 0.09);
        yes.style.transform = `scale(${yesScale})`;
        yes.style.boxShadow = "0 18px 40px rgba(46, 204, 113, .35)";
      }

      no.addEventListener("mouseenter", moveNo);
      no.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
      no.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });

      yes.addEventListener("click", (e)=>{
        const x = e.clientX || (window.innerWidth/2);
        const y = e.clientY || (window.innerHeight/2);
        popBurst(x,y);

        titleEl.textContent = "I knew you‚Äôd say yes ‚Äî I love you üíï";
        sublineEl.textContent = "";
        storyEl.textContent = "Happy Valentine‚Äôs Day, Nam ‚ù§Ô∏è\\nLet‚Äôs make more memories together.";
        storyEl.style.whiteSpace = "pre-line";
        hintEl.textContent = "";
        actionsEl.innerHTML = "";
        dotsEl.innerHTML = "";
        for(let i=0;i<30;i++) setTimeout(spawnBgHeart, i*40);
      });

      return;
    }

    // Normal next
    const next = document.createElement("button");
    next.className = "next";
    next.textContent = "Next";
    next.onclick = ()=>{
      step = Math.min(slides.length-1, step+1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    actionsEl.appendChild(back);
    actionsEl.appendChild(next);
  }

  render();
</script>
</body>
</html>

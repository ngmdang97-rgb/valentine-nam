<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our Story üíñ</title>

<style>
  :root{
    --pink1:#ffc1d6;
    --pink2:#ffe4ec;
    --pink3:#fff6f9;
    --hot:#ff2e7a;
    --text:#1f2937;
    --shadow:0 18px 60px rgba(0,0,0,.18);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    background: radial-gradient(900px 650px at 20% 20%, var(--pink1), transparent 60%),
                radial-gradient(900px 650px at 80% 80%, #ffb0cc, transparent 60%),
                linear-gradient(135deg, var(--pink2), var(--pink3));
    overflow:hidden;
    color:var(--text);
  }

  /* Background floating hearts */
  .bg-hearts{position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;}
  .bg-heart{
    position:absolute; bottom:-40px; opacity:.9;
    filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
    animation: floatUp linear forwards;
    will-change: transform, opacity;
  }
  @keyframes floatUp{
    0%{ transform:translateY(0) translateX(0) scale(.9); opacity:0}
    10%{ opacity:.95}
    100%{ transform:translateY(-120vh) translateX(var(--drift)) scale(1.25); opacity:0}
  }

  /* Main card */
  .panel{
    width:min(980px, 92vw);
    min-height:min(640px, 78vh);
    border-radius:34px;
    background: rgba(255,255,255,.70);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow);
    border: 1px solid rgba(255, 105, 180, .25);
    padding: clamp(18px, 4vw, 44px);
    text-align:center;
    position:relative;
    z-index:2;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:12px;
  }

  .panel::before{
    content:"";
    position:absolute; inset:-70px;
    background:
      radial-gradient(520px 320px at 30% 20%, rgba(255,105,180,.20), transparent 70%),
      radial-gradient(520px 320px at 70% 80%, rgba(255,155,195,.20), transparent 70%);
    transform: rotate(7deg);
    z-index:-1;
  }

  /* Title */
  h1{
    margin:0;
    color:var(--hot);
    font-size: clamp(28px, 4vw, 56px);
    letter-spacing:-.6px;
    line-height:1.05;
    text-shadow: 0 10px 30px rgba(255,46,122,.15);
  }

  /* Character */
  .character{
    width:min(220px, 52vw);
    margin: 10px auto 0;
    user-select:none;
  }
  .character img{
    width:100%;
    height:auto;
    object-fit:contain;
    animation:bob 2.6s ease-in-out infinite;
    filter: drop-shadow(0 18px 25px rgba(0,0,0,.12));
    cursor:pointer;
  }
  @keyframes bob{ 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }

  /* Story text */
  .story{
    margin: 6px auto 0;
    max-width: 720px;
    font-size: clamp(15px, 1.6vw, 20px);
    line-height:1.55;
    white-space: pre-line;
    padding: 0 8px;
  }
/* ===== LinkedIn Message Card (Slide 1) ===== */
.linkedin-wrap{
  width: min(760px, 92%);
  margin: 10px auto 0;
  text-align: left;
  background: rgba(255,255,255,.85);
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 22px;
  box-shadow: 0 14px 34px rgba(0,0,0,.10);
  overflow: hidden;
}

.linkedin-top{
  display:flex;
  gap:12px;
  align-items:center;
  padding: 14px 16px;
  background: rgba(255,255,255,.95);
  border-bottom: 1px solid rgba(0,0,0,.06);
}

.linkedin-avatar{
  width: 44px;
  height: 44px;
  border-radius: 999px;
  object-fit: cover;
  border: 2px solid rgba(255,46,122,.25);
}

.linkedin-meta{
  display:flex;
  flex-direction:column;
  line-height:1.2;
}

.linkedin-name{
  font-weight: 900;
  font-size: 16px;
}

.linkedin-sub{
  font-size: 13px;
  opacity: .75;
}

.linkedin-body{
  padding: 16px;
  background: rgba(255,255,255,.80);
}

.linkedin-date{
  text-align:center;
  font-size: 12px;
  opacity: .55;
  margin: 2px 0 10px;
}

.linkedin-row{
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.linkedin-bubble{
  background: white;
  border: 1px solid rgba(0,0,0,.08);
  border-radius: 18px;
  padding: 12px 14px;
  max-width: 520px;
  box-shadow: 0 10px 22px rgba(0,0,0,.08);
  white-space: pre-line;
  font-size: 16px;
  line-height: 1.45;
}

.linkedin-time{
  font-size: 12px;
  opacity: .55;
  margin-top: 6px;
}

  /* Progress dots */
  .dots{
    display:flex;
    gap:8px;
    justify-content:center;
    margin-top: 2px;
  }
  .dot{
    width:10px; height:10px; border-radius:999px;
    background: rgba(255,46,122,.22);
  }
  .dot.active{ background: rgba(255,46,122,.95); transform: scale(1.15); }

  /* Buttons */
  .actions{
    margin-top: 10px;
    display:flex;
    justify-content:center;
    gap:14px;
    flex-wrap:wrap;
  }
  button{
    border:none;
    cursor:pointer;
    padding: 14px 26px;
    border-radius: 16px;
    font-weight: 900;
    font-size: 18px;
    box-shadow: 0 12px 26px rgba(0,0,0,.12);
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  button:active{ transform: scale(.98) }

  .next{ background: linear-gradient(135deg, #ff6aa2, #ff2e7a); color:white; }
  .back{ background: rgba(31,41,55,.08); color:#111827; border:1px solid rgba(31,41,55,.12); }
  .yes{ background: linear-gradient(135deg, #2ecc71, #27ae60); color:white; }
  .no{ background: linear-gradient(135deg, #ff4d4d, #d63031); color:white; position:relative; }

  .from{ margin-top: 2px; font-weight: 900; color:#b4003d; }
  .hint{ margin-top: 6px; font-size: 13px; opacity:.75; }

  /* Heart burst */
  .burst{ position:fixed; inset:0; pointer-events:none; z-index:5; }
  .pop{
    position:absolute; font-size: 22px;
    animation: pop 850ms ease-out forwards;
    filter: drop-shadow(0 10px 16px rgba(0,0,0,.12));
  }
  @keyframes pop{
    0%{ transform: translate(-50%,-50%) scale(.6); opacity: 0 }
    15%{ opacity: 1 }
    100%{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.15); opacity: 0 }
  }

  @media (max-width:520px){
    .panel{ min-height: 76vh; }
    button{ width:min(240px, 84vw); }
  }
</style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>
  <div class="burst" id="burst"></div>

  <main class="panel">
    <h1 id="title">Our Story üíû</h1>

    <div class="character" title="Tap me üíñ">
      <!-- Keep your current character file name here -->
      <img id="charImg" src="cat.gif" alt="cute character" onerror="this.src='cat.png'">
    </div>

    <div class="story" id="story"></div>

    <div class="dots" id="dots"></div>

    <div class="from" id="fromLine">‚Äî Dang</div>

    <div class="actions" id="actions"></div>

    <div class="hint" id="hint"></div>
  </main>

<script>
  // ========= CUSTOMIZE YOUR STORY HERE =========
  // Replace the text inside these slides with your real story.
  // Tip: keep each slide 1‚Äì3 short lines (more emotional).
  const slides = [
   {
  title: "Where we began üíº",
  isLinkedIn: true,
  linkedIn: {
    toName: "Nam Le Tran Hai",
    toSub: "Technical Recruiter @ NAB | üéæ Tennis Player",
    date: "SEP 4, 2025",
    fromName: "Dang Nguyen",
    time: "8:16 AM",
    message: "Hi Nam,\n\nM√¨nh l√† ƒêƒÉng hi·ªán ƒëang l√†m b√™n RCR, r·∫•t vui ƒë∆∞·ª£c k·∫øt n·ªëi!"
  },
  hint: "Next ‚Üí our story continues üíó"
},

    {
      title: "The day we met ‚ú®",
      story:
`I still remember the moment we met.
It felt simple‚Ä¶ but somehow special.`,
      hint: "Next ‚Üí"
    },
    {
      title: "My first thought üí≠",
      story:
`I thought:
‚ÄúWhy does this person make me smile so easily?‚Äù`,
      hint: "Next ‚Üí"
    },
    {
      title: "A favorite memory üå∏",
      story:
`One memory I keep replaying is:
[write your memory here]`,
      hint: "You can edit this line in the code."
    },
    {
      title: "Thank you üíå",
      story:
`Thank you for your patience,
your kindness,
and for being you.`,
      hint: "Almost there‚Ä¶"
    },
    // FINAL QUESTION SCREEN
    {
      final: true,
      title: "Will you be my Valentine? üíû",
      story:
`You make every day feel like sunshine since the day we met
Will you be my Valentine?`,
      hint: "Tip: try to press ‚ÄúNo‚Äù‚Ä¶ if you can üòÑ"
    }
  ];

  // Optional hidden ‚Äútap character‚Äù lines
  const secretLines = [
    "I‚Äôm smiling while writing this üò≥",
    "You‚Äôre my favorite person, Nam üíó",
    "If you‚Äôre reading this‚Ä¶ I miss you ü•∫"
  ];

  // ========= UI LOGIC =========
  const bg = document.getElementById("bgHearts");
  const burst = document.getElementById("burst");
  const titleEl = document.getElementById("title");
  const storyEl = document.getElementById("story");
  const dotsEl = document.getElementById("dots");
  const actionsEl = document.getElementById("actions");
  const hintEl = document.getElementById("hint");
  const charImg = document.getElementById("charImg");

  let step = 0;
  let yesScale = 1;

  // floating hearts
  const heartChars = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
  function spawnBgHeart(){
    const el = document.createElement("div");
    el.className = "bg-heart";
    el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
    const left = Math.random()*100;
    const size = 14 + Math.random()*22;
    const dur  = 5 + Math.random()*6;
    const drift = (-50 + Math.random()*100) + "px";
    el.style.left = left + "vw";
    el.style.fontSize = size + "px";
    el.style.setProperty("--drift", drift);
    el.style.animationDuration = dur + "s";
    bg.appendChild(el);
    setTimeout(()=>el.remove(), dur*1000);
  }
  setInterval(spawnBgHeart, 280);

  function popBurst(cx, cy){
    const emojis = ["üíñ","üíó","üíï","üíò","üíû","‚ù§Ô∏è"];
    for(let i=0;i<22;i++){
      const p = document.createElement("div");
      p.className = "pop";
      p.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      p.style.left = cx + "px";
      p.style.top  = cy + "px";
      p.style.setProperty("--dx", (-180 + Math.random()*360) + "px");
      p.style.setProperty("--dy", (-180 + Math.random()*360) + "px");
      burst.appendChild(p);
      setTimeout(()=>p.remove(), 900);
    }
  }

  function renderDots(){
    dotsEl.innerHTML = "";
    slides.forEach((_, i)=>{
      const d = document.createElement("div");
      d.className = "dot" + (i===step ? " active" : "");
      dotsEl.appendChild(d);
    });
  }

  function render(){
    const s = slides[step];
    titleEl.textContent = s.title;
    // If this slide is LinkedIn-style, render HTML
if (s.isLinkedIn) {
  const L = s.linkedIn;
  storyEl.innerHTML = `
    <div class="linkedin-wrap">

      <div class="linkedin-body">
        <div class="linkedin-date">${L.date}</div>

<div class="linkedin-row">
  <img class="linkedin-avatar" src="dang.jpeg">
  <div>
    <div class="linkedin-name" style="font-weight:700; margin-bottom:4px;">
      Dang Nguyen
    </div>
    <div class="linkedin-row">
  <img class="linkedin-avatar" src="dang.jpeg" onerror="this.style.display='none'">
  <div>
    <div class="linkedin-name" style="font-weight:700; margin-bottom:4px;">
      Dang Nguyen üõ°Ô∏è
    </div>

    <div class="linkedin-bubble">${L.message.replaceAll("\n", "<br>")}</div>
    <div class="linkedin-time">${L.time}</div>
  </div>
</div>

    <div class="linkedin-bubble">${L.message.replaceAll("\n", "<br>")}</div>
    <div class="linkedin-time">${L.time}</div>
  </div>
</div>
      </div>
    </div>
  `;
} else {
  storyEl.textContent = s.story;
}

    hintEl.textContent = s.hint || "";
    renderDots();

    actionsEl.innerHTML = "";

    if (!s.final){
      const back = document.createElement("button");
      back.className = "back";
      back.textContent = "Back";
      back.disabled = (step===0);
      back.style.opacity = step===0 ? 0.5 : 1;
      back.onclick = ()=>{
        step = Math.max(0, step-1);
        popBurst(window.innerWidth/2, window.innerHeight/2);
        render();
      };

      const next = document.createElement("button");
      next.className = "next";
      next.textContent = (step === slides.length-2) ? "Next üíû" : "Next";
      next.onclick = ()=>{
        step = Math.min(slides.length-1, step+1);
        popBurst(window.innerWidth/2, window.innerHeight/2);
        render();
      };

      actionsEl.appendChild(back);
      actionsEl.appendChild(next);
      return;
    }

    // FINAL screen: Yes / No
    const yes = document.createElement("button");
    yes.className = "yes";
    yes.id = "btnYes";
    yes.textContent = "Yes üíö";

    const no = document.createElement("button");
    no.className = "no";
    no.id = "btnNo";
    no.textContent = "No üò¢";

    actionsEl.appendChild(yes);
    actionsEl.appendChild(no);

    // No button runs away + Yes grows
    function moveNo(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const rect = no.getBoundingClientRect();
      const pad = 12;

      const x = pad + Math.random()*(vw - rect.width - pad*2);
      const y = pad + Math.random()*(vh - rect.height - pad*2);

      no.style.position = "fixed";
      no.style.left = x + "px";
      no.style.top  = y + "px";
      no.style.zIndex = 9999;

      yesScale = Math.min(1.75, yesScale + 0.09);
      yes.style.transform = `scale(${yesScale})`;
      yes.style.boxShadow = "0 18px 40px rgba(46, 204, 113, .35)";
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
    no.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });

    // YES: show final love message (still on same page)
    yes.addEventListener("click", (e)=>{
      const x = e.clientX || (window.innerWidth/2);
      const y = e.clientY || (window.innerHeight/2);
      popBurst(x,y);
      titleEl.textContent = "I knew you‚Äôd say yes ‚Äî I love you üíï";
      storyEl.textContent = "Happy Valentine‚Äôs Day, Nam ‚ù§Ô∏è\nLet‚Äôs make more memories together.";
      hintEl.textContent = "";
      actionsEl.innerHTML = "";
      dotsEl.innerHTML = "";
      // extra hearts
      for(let i=0;i<30;i++) setTimeout(spawnBgHeart, i*40);
    });
  }

  // Secret line when tapping character
  charImg.addEventListener("click", ()=>{
    const line = secretLines[Math.floor(Math.random()*secretLines.length)];
    popBurst(window.innerWidth/2, window.innerHeight/2);
    hintEl.textContent = line;
  });

  render();
</script>
</body>
</html>

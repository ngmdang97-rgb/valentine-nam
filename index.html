<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family: "Comic Sans MS", cursive, sans-serif;
  background: linear-gradient(135deg,#ffc1d6,#ffe4ec);
  overflow:hidden;
}

/* Title */
h1{
  color:#ff2e7a;
  font-size:48px;
  text-align:center;
  margin-bottom:10px;
}

/* Emoji character */
.emoji{
  font-size:90px;
  animation: bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* Buttons */
button{
  padding:14px 26px;
  font-size:20px;
  border:none;
  border-radius:16px;
  margin:10px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.yes{ background:#4CAF50; color:white; }
.no{ background:#f44336; color:white; }

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:24px;
  animation: float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-110vh)}
}

</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’•</h1>
<div class="emoji">ğŸ±</div>

<div>
  <button class="yes" id="yes">Yes ğŸ’š</button>
  <button class="no" id="no">No ğŸ˜¢</button>
</div>

<script>
// Floating hearts
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}
setInterval(spawnHeart,400);

// No button run away
const no=document.getElementById("no");
const yes=document.getElementById("yes");
let scale=1;

function moveNo(){
  const x=Math.random()*80+"vw";
  const y=Math.random()*80+"vh";
  no.style.position="absolute";
  no.style.left=x;
  no.style.top=y;

  scale+=0.1;
  yes.style.transform="scale("+scale+")";
}

no.onmouseover=moveNo;
no.onclick=moveNo;

// Yes click
yes.onclick=()=>{
  document.body.innerHTML="<h1 style='color:#ff2e7a'>I knew you'd say yes ğŸ’•</h1>";
};
</script>

</body>
</html>

  <style>
    :root{
      --pink1:#ffc1d6;
      --pink2:#ffe4ec;
      --pink3:#fff6f9;
      --hot:#ff2e7a;
      --text:#1f2937;
      --muted:#6b7280;
      --shadow:0 18px 60px rgba(0,0,0,.18);
      --card: rgba(255,255,255,.72);
      --border: rgba(255, 105, 180, .25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(900px 650px at 20% 20%, var(--pink1), transparent 60%),
        radial-gradient(900px 650px at 80% 80%, #ffb0cc, transparent 60%),
        linear-gradient(135deg, var(--pink2), var(--pink3));
      overflow:hidden;
      color:var(--text);
    }

    /* ===== TEXT SLIDE VERTICAL CENTER ===== */
    .panel.text-mode{
      display:flex;
      flex-direction:column;
      justify-content:center !important;
    }
    .panel.text-mode .story{
      font-size: clamp(28px, 3.5vw, 38px);
      max-width: 900px;
      margin: 10px auto 0;
      line-height: 1.6;
    }
    .panel.text-mode .actions{
      margin-top: 18px;
    }

    /* Background floating hearts */
    .bg-hearts{position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;}
    .bg-heart{
      position:absolute; bottom:-40px; opacity:.9;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) translateX(0) scale(.9); opacity:0}
      10%{ opacity:.95}
      100%{ transform:translateY(-120vh) translateX(var(--drift)) scale(1.25); opacity:0}
    }

    /* Main panel (bigger for all slides) */
    .panel{
      width:min(1176px, 96vw);
      min-height:min(816px, 86vh);
      border-radius: 41px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: clamp(22px, 5vw, 53px);
      text-align:center;
      position:relative;
      z-index:2;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:14px;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-84px;
      background:
        radial-gradient(624px 384px at 30% 20%, rgba(255,105,180,.20), transparent 70%),
        radial-gradient(624px 384px at 70% 80%, rgba(255,155,195,.20), transparent 70%);
      transform: rotate(7deg);
      z-index:-1;
    }

    /* Cover mode: center content */
    .cover-mode{ justify-content:center !important; }
    .cover-mode .actions{ margin-top: 10px !important; padding-top: 0 !important; }
    .cover-mode .story{ margin-top: 0 !important; min-height: 0 !important; }
    .cover-mode .hint{ margin-top: 8px !important; }
    .cover-mode .dots, .cover-mode .from{ display:none !important; }

    /* Cover cat */
    .cover-cat{
      width: 200px;
      margin: 0 auto 8px;
      display:none;
      animation: catBob 2.2s ease-in-out infinite;
      filter: drop-shadow(0 12px 20px rgba(0,0,0,.15));
      user-select:none;
      pointer-events:none;
    }
    @keyframes catBob{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }

    h1{
      margin:0;
      color:var(--hot);
      font-size: clamp(31px, 4.8vw, 65px);
      letter-spacing:-.7px;
      line-height:1.05;
      text-shadow: 0 10px 30px rgba(255,46,122,.15);
    }
    .subline{
      color: var(--muted);
      font-size: 17px;
      margin-top: -7px;
    }
    .story{
      margin: 8px auto 0;
      max-width: 984px;
      font-size: clamp(18px, 2vw, 24px);
      line-height:1.55;
      padding: 0 10px;
      white-space: pre-line;
    }

    /* ===== Story Question Card (for First date slide) ===== */
    .storyq-wrap{
      width: min(980px, 98%);
      margin: 14px auto 0;
      text-align:left;
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 26px;
      box-shadow: 0 16px 40px rgba(0,0,0,.12);
      padding: 22px 22px 18px;
    }
    .storyq-tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,46,122,.10);
      border: 1px solid rgba(255,46,122,.18);
      color:#b4003d;
      font-weight: 900;
      font-size: 18px;
    }
    .storyq-title{
      margin: 14px 0 6px;
      font-size: 24px;
      font-weight: 900;
      color:#111827;
      letter-spacing: -.2px;
    }
    .storyq-meta{
      margin: 0 0 14px;
      color:#6b7280;
      font-weight: 700;
      font-size: 16px;
    }
    .storyq-box{
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 20px;
      padding: 16px 16px;
      line-height: 1.6;
      font-size: 19px;
      color:#111827;
      box-shadow: 0 12px 26px rgba(0,0,0,.08);
      white-space: pre-line;
    }
    .storyq-question{
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px dashed rgba(0,0,0,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .storyq-question .q{
      font-size: 18px;
      font-weight: 900;
      color:#b4003d;
    }
    .storyq-question .hintpill{
      font-size: 14px;
      font-weight: 800;
      color:#374151;
      background: rgba(31,41,55,.06);
      border: 1px solid rgba(31,41,55,.10);
      padding: 8px 12px;
      border-radius: 999px;
      white-space: nowrap;
    }

    /* ‚úÖ FOOTER: hidden by default; show ONLY when .panel has .show-footer */
    .dots, .from{ display:none !important; }
    .panel.show-footer .dots{ display:flex !important; }
    .panel.show-footer .from{ display:block !important; }

    .dots{
      gap:10px;
      justify-content:center;
      margin-top:8px;
    }
    .dot{
      width:12px; height:12px;
      border-radius:999px;
      background: rgba(255,46,122,.22);
    }
    .dot.active{
      background: rgba(255,46,122,.95);
      transform: scale(1.15);
    }
    .from{
      margin-top: 3px;
      font-weight: 900;
      font-size: 18px;
      color:#b4003d;
    }

    .hint{
      margin-top: 8px;
      font-size: 16px;
      opacity:.75;
      min-height: 20px;
    }

    /* Buttons */
    .actions{
      margin-top: auto;
      padding-top: 10px;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 17px 31px;
      border-radius: 19px;
      font-weight: 900;
      font-size: 22px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98) }
    .next{ background: linear-gradient(135deg, #ff6aa2, #ff2e7a); color:white; }
    .back{ background: rgba(31,41,55,.08); color:#111827; border:1px solid rgba(31,41,55,.12); }
    .yes{ background: linear-gradient(135deg, #2ecc71, #27ae60); color:white; }
    .no{ background: linear-gradient(135deg, #ff4d4d, #d63031); color:white; position:relative; }

    /* Burst hearts */
    .burst{ position:fixed; inset:0; pointer-events:none; z-index:5; }
    .pop{
      position:absolute; font-size: 26px;
      animation: pop 850ms ease-out forwards;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.12));
    }
    @keyframes pop{
      0%{ transform: translate(-50%,-50%) scale(.6); opacity: 0 }
      15%{ opacity: 1 }
      100%{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.15); opacity: 0 }
    }

    /* ===== LinkedIn message card (+20% bigger) ===== */
    .linkedin-wrap{
      width: min(1180px, 98%);
      margin: 14px auto 0;
      text-align: left;
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 31px;
      box-shadow: 0 22px 52px rgba(0,0,0,.14);
      overflow: hidden;
      padding: 26px 23px 23px;
    }
    .linkedin-date{
      text-align:center;
      font-size: 17px;
      opacity: .55;
      margin: 0 0 22px;
      letter-spacing: .6px;
    }
    .linkedin-row{

      gap:17px;
      align-items:flex-start;
    }
    .linkedin-avatar{

      height: 66px;

    .linkedin-sender{

      font-size: 24px;
      margin-top: 2px;
      margin-bottom: 4px;
      display:flex;
      align-items:center;
      gap:7px;

    .linkedin-subtitle{

      color: #6b7280;
      margin-top: 0px;
      margin-bottom: 17px;
      line-height: 1.35;
    }
    .linkedin-bubble{

      max-width: 922px;
      box-shadow: 0 14px 32px rgba(0,0,0,.12);

      font-size: 23px;
      line-height: 1.5;
    }
    .linkedin-time{
      font-size: 17px;
      opacity: .55;
      margin-top: 14px;
    }

    /* ===== Tinder Match card ===== */
    .match-wrap{
      width: min(1032px, 98%);
      margin: 12px auto 0;
      border-radius: 31px;
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.18);
      overflow:hidden;
      position: relative;
      box-shadow: 0 18px 44px rgba(0,0,0,.18);
    }
    .match-bg{
      position:absolute; inset:0;
      background: radial-gradient(700px 420px at 50% 20%, rgba(255, 46, 122,.55), transparent 70%),

    }
    .match-inner{
      position:relative;
      padding: 31px 22px 26px;
      text-align:center;
      color:white;
    }
    .match-title{
      font-size: 53px;
      font-weight: 900;
      letter-spacing: -.6px;
      text-shadow: 0 18px 38px rgba(0,0,0,.35);
      margin: 0 0 8px;
    }
    .match-sub{

      opacity: .92;

    }

      gap:22px;
      margin: 14px 0 20px;
    }

      object-fit: cover;
      border: 4px solid rgba(255,255,255,.70);
      box-shadow: 0 14px 30px rgba(0,0,0,.25);
      background: rgba(255,255,255,.2);
    }
    .match-pin{
      width: 70px;
      height: 70px;
      border-radius: 20px;
      display:grid;
      place-items:center;
      background: white;
      box-shadow: 0 12px 26px rgba(0,0,0,.22);
    }
    .match-btn{
      width: min(624px, 94%);
      margin: 12px auto 0;
      padding: 19px 22px;
      border-radius: 22px;
      border: none;
      font-weight: 900;
      letter-spacing: .6px;
      color: white;
      background: linear-gradient(135deg, #ff2e7a, #ff7aa8);
      box-shadow: 0 16px 34px rgba(0,0,0,.25);
      text-transform: uppercase;
      font-size: 18px;
    }
    .match-note{
      margin-top: 12px;
      font-size: 16px;
      opacity: .8;
    }

    /* ===== Hangout 3 Columns BIG ===== */
    .collage{
      width: min(1180px, 98%);
      margin: 18px auto 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      align-items: stretch;
    }
    .collage-tile{
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 18px 42px rgba(0,0,0,.18);
      border: 1px solid rgba(0,0,0,.08);
      background: rgba(255,255,255,.5);
    }
    .collage-tile img{
      width:100%;
      height: 300px;
      object-fit: cover;
      display:block;
    }

    /* Mobile */
    @media (max-width: 820px){
      .collage{
        width: 94%;
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .collage-tile img{
        height: 260px;
      }
    }

    /* ===== Image slide card ===== */
    .img-wrap{
      width: min(1032px, 98%);
      margin: 12px auto 0;
      text-align:center;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 26px;
      box-shadow: 0 14px 34px rgba(0,0,0,.10);
      overflow:hidden;
    }
    .img-wrap img{
      width:100%;
      max-height: 504px;
      object-fit: cover;
      display:block;
      background: rgba(0,0,0,.06);
    }
    .img-cap{
      padding: 17px 20px 20px;
      text-align:left;
      white-space: pre-line;
    }
    .img-cap .cap-title{
      font-weight: 900;
      color:#b4003d;
      margin-bottom: 8px;
      font-size: 20px;
    }
    .img-cap .cap-text{
      color:#111827;
      line-height: 1.5;
      font-size: 18px;
    }

    /* ===== QA card ===== */
    .qa-wrap{
      width: min(984px, 98%);
      margin: 12px auto 0;
      text-align:left;
      background: rgba(255,255,255,.88);
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 26px;
      box-shadow: 0 14px 34px rgba(0,0,0,.10);
      padding: 22px 20px 20px;
    }
    .qa-q{
      font-weight: 900;
      margin: 0 0 12px;
      color:#b4003d;
      font-size: 20px;
    }
    .qa-grid{
      display:grid;
      gap:14px;
      grid-template-columns: 1fr 1fr;
    }
    .qa-field{ display:flex; flex-direction:column; gap:8px; }
    .qa-field label{ font-size: 16px; color: var(--muted); font-weight: 700; }
    .qa-field input, .qa-field textarea{
      width:100%;
      border-radius: 17px;
      border: 1px solid rgba(0,0,0,.10);
      padding: 14px 14px;
      font-size: 18px;
      outline: none;
      background: rgba(255,255,255,.95);
    }
    .qa-field textarea{ min-height: 110px; resize: vertical; }
    .qa-full{ grid-column: 1 / -1; }
    .qa-help{ margin-top: 12px; font-size: 16px; opacity: .75; }

    @media (max-width:720px){
      .qa-grid{ grid-template-columns: 1fr; }
      .match-title{ font-size: 44px; }
      .match-avatars img{ width: 110px; height: 110px; }
      button{ font-size: 20px; }
    }
    @media (max-width:520px){
      .panel{ min-height: 84vh; }
      button{ width:min(280px, 86vw); }
      .linkedin-wrap{ width: 96%; padding: 18px 14px 14px; border-radius: 22px; }
      .linkedin-avatar{ width: 46px; height: 46px; }
      .linkedin-row{ gap:12px; }
      .linkedin-bubble{ max-width: 100%; padding: 14px 14px; font-size: 18px; }
    }
  </style>
</head>

          align-items:center;
          justify-content:center;
          gap:26px;
          flex-wrap:wrap;
          margin-top:10px;
        ">
          <img src="travel2.gif" style="
            width:150px;
            border-radius:20px;
            box-shadow:0 12px 26px rgba(0,0,0,.15);
          ">

          <div style="
            font-size:28px;
            font-weight:800;
            text-align:center;
            line-height:1.3;
            max-width:420px;
          ">
            Together we will explore the world ‚úàÔ∏èüåé <br>
            nha c·ª•c z√†ngggg üíï
          </div>

          <img src="travel1.gif" style="
            width:150px;
            border-radius:20px;
            box-shadow:0 12px 26px rgba(0,0,0,.15);
          ">
        </div>
      `,
      hint:"Next ‚Üí"
    },

    {
      type:"text",
      mode:"text",
      title:"One thing I want to say‚Ä¶",
      subline:"",
      story:"You can doubt anything about me, but please don‚Äôt doubt about my love to you. üíó",
      hint:"Next ‚Üí"
    },

    {
      type:"final",
      title:"Will you be my Valentine? üíû",
      subline:"",
      story:"",
      hint:"Tip: try to press ‚ÄúNo‚Äù‚Ä¶ if you can üòÑ"
    }
  ];

  const bg = document.getElementById("bgHearts");
  const burst = document.getElementById("burst");
  const titleEl = document.getElementById("title");
  const sublineEl = document.getElementById("subline");
  const storyEl = document.getElementById("story");
  const dotsEl = document.getElementById("dots");
  const actionsEl = document.getElementById("actions");
  const hintEl = document.getElementById("hint");
  const coverCatEl = document.getElementById("coverCat");
  const panelEl = document.getElementById("panel");

  let step = 0;
  let yesScale = 1;

  const heartChars = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
  function spawnBgHeart(){
    const el = document.createElement("div");
    el.className = "bg-heart";
    el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
    const left = Math.random()*100;
    const size = 16 + Math.random()*26;
    const dur  = 5 + Math.random()*6;
    const drift = (-50 + Math.random()*100) + "px";
    el.style.left = left + "vw";
    el.style.fontSize = size + "px";
    el.style.setProperty("--drift", drift);
    el.style.animationDuration = dur + "s";
    bg.appendChild(el);
    setTimeout(()=>el.remove(), dur*1000);
  }
  setInterval(spawnBgHeart, 260);

  function popBurst(cx, cy){
    const emojis = ["üíñ","üíó","üíï","üíò","üíû","‚ù§Ô∏è"];
    for(let i=0;i<24;i++){
      const p = document.createElement("div");
      p.className = "pop";
      p.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      p.style.left = cx + "px";
      p.style.top  = cy + "px";
      p.style.setProperty("--dx", (-200 + Math.random()*400) + "px");
      p.style.setProperty("--dy", (-200 + Math.random()*400) + "px");
      burst.appendChild(p);
      setTimeout(()=>p.remove(), 900);
    }
  }

  function renderDots(){
    dotsEl.innerHTML = "";
    slides.forEach((_, i)=>{
      const d = document.createElement("div");
      d.className = "dot" + (i===step ? " active" : "");
      dotsEl.appendChild(d);
    });
  }

  function renderSlide(slide){
    storyEl.innerHTML = "";
    storyEl.style.whiteSpace = "normal";

    if (slide.type === "html"){
      storyEl.innerHTML = slide.story || "";
      return;
    }

    if (slide.type === "linkedin"){
      const L = slide.linkedIn;
      storyEl.innerHTML = `
        <div class="linkedin-wrap">
          <div class="linkedin-date">${L.date}</div>
          <div class="linkedin-row">
            <img class="linkedin-avatar" src="${L.avatar}" onerror="this.style.display='none'">
            <div>
              <div class="linkedin-sender">${L.senderName} ${L.senderBadge || ""}</div>
              <div class="linkedin-subtitle">${L.senderTitleLine1} ‚Ä¢<br>${L.senderTitleLine2}</div>
              <div class="linkedin-bubble">${L.message.replaceAll("\\n","<br>")}</div>
              <div class="linkedin-time">${L.time}</div>
            </div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "match"){
      const M = slide.match;
      storyEl.innerHTML = `
        <div class="match-wrap">
          <div class="match-bg"></div>
          <div class="match-inner">
            <div class="match-title">It‚Äôs a Match!</div>
            <div class="match-sub">${slide.subline}</div>
            <div class="match-avatars">
              <img src="${M.leftImg}" onerror="this.style.opacity=.15">
              <div class="match-pin"><img src="tindermatch.JPG" style="width:36px;height:36px;object-fit:contain;"></div>
              <img src="${M.rightImg}" onerror="this.style.opacity=.15">
            </div>
            <button class="match-btn" type="button">${M.buttonText}</button>
            <div class="match-note">${M.note}</div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "qa"){
      storyEl.innerHTML = `
        <div class="qa-wrap">
          <div class="qa-q">${slide.qa.question}</div>

          <div class="qa-grid">
            <div class="qa-field">
              <label>Date</label>
              <input id="qaDate" placeholder="(type here...)" />
            </div>
            <div class="qa-field">
              <label>Place</label>
              <input id="qaPlace" placeholder="(type here...)" />
            </div>
            <div class="qa-field qa-full">
              <label>First Impression</label>
              <textarea id="qaImpression" placeholder="Write your first impression..."></textarea>
            </div>
          </div>

          <div class="qa-help">Press <b>Submit</b> to continue üíó</div>
        </div>
      `;
      return;
    }

    if (slide.type === "storyq"){
      const SQ = slide.storyq;
      storyEl.innerHTML = `
        <div class="storyq-wrap">
          <div class="storyq-tag">üíö First date story</div>

          <div class="storyq-title">${SQ.title}</div>
          <div class="storyq-meta">${SQ.meta}</div>

          <div class="storyq-box">${SQ.body.replaceAll("\\n","<br>")}</div>

          <div class="storyq-question">
            <div class="q">‚ùì ${SQ.question}</div>
            <div class="hintpill">Tap Next ‚Üí</div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "sad"){
      storyEl.innerHTML = `
        <div style="text-align:center">
          <img src="rejected.GIF"
               style="max-width:220px; width:70%; margin-bottom:12px;
                      border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,.18);">
          <div style="font-size:22px; line-height:1.6; white-space:pre-line;">
            ${slide.story}
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "opps"){
      storyEl.innerHTML = `
        <div style="text-align:center">
          <img src="opps.GIF"
               style="max-width:220px; width:70%; margin-bottom:12px;
                      border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,.18);">
          <div style="font-size:22px; line-height:1.6; white-space:pre-line;">
            ${slide.story}
          </div>
        </div>
      `;
      return;
    }

    // ===== FINAL SLIDE (FIXED: buttons will not be wiped + local back button) =====
    if (slide.type === "final"){
      actionsEl.innerHTML = "";

      // PLEASE content
      storyEl.innerHTML = `
        <div style="text-align:center">
          <img src="please.gif"
               style="max-width:220px; width:70%; margin-bottom:12px;
                      border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,.18);">
          <div style="font-size:22px; line-height:1.6;">
            ${slide.story || "Happy Valentine‚Äôs Day, Nam üíó Will you be my Valentine? üíó"}
          </div>
        </div>
      `;

      // ‚úÖ Local back button (so it never depends on render())
      const backBtn = document.createElement("button");
      backBtn.className = "back";
      backBtn.textContent = "Back";
      backBtn.onclick = ()=>{
        step = Math.max(0, step-1);
        popBurst(window.innerWidth/2, window.innerHeight/2);
        render();
      };

      const yes = document.createElement("button");
      yes.className = "yes";
      yes.textContent = "Yes üíö";

      const no = document.createElement("button");
      no.className = "no";
      no.textContent = "No üò¢";

      actionsEl.appendChild(backBtn);
      actionsEl.appendChild(yes);
      actionsEl.appendChild(no);

      function moveNo(){
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const rect = no.getBoundingClientRect();
        const pad = 12;

        const x = pad + Math.random()*(vw - rect.width - pad*2);
        const y = pad + Math.random()*(vh - rect.height - pad*2);

        no.style.position = "fixed";
        no.style.left = x + "px";
        no.style.top  = y + "px";
        no.style.zIndex = 9999;

        yesScale = Math.min(1.8, yesScale + 0.09);
        yes.style.transform = `scale(${yesScale})`;
        yes.style.boxShadow = "0 18px 40px rgba(46, 204, 113, .35)";
      }

      no.addEventListener("mouseenter", moveNo);
      no.addEventListener("touchstart",(e)=>{ e.preventDefault(); moveNo(); },{passive:false});
      no.addEventListener("click",(e)=>{ e.preventDefault(); moveNo(); });

      yes.addEventListener("click",(e)=>{
        const x = e.clientX || window.innerWidth/2;
        const y = e.clientY || window.innerHeight/2;
        popBurst(x,y);

        titleEl.textContent = "I knew you‚Äôd say yes ‚Äî I love you üíï";
        sublineEl.textContent = "";

        storyEl.innerHTML = `
          <div style="text-align:center">
            <img src="end.GIF"
                 style="max-width:360px; width:90%; border-radius:22px;
                        box-shadow:0 18px 40px rgba(0,0,0,.25); margin-bottom:14px;">
            <div style="font-size:22px; line-height:1.5;">
              Happy Valentine‚Äôs Day, c·ª•c z√†ngggg ‚ù§Ô∏è<br>
              Let‚Äôs make more memories together üíó
            </div>
          </div>
        `;

        hintEl.textContent = "";
        actionsEl.innerHTML = "";
        dotsEl.innerHTML = "";

        for(let i=0;i<30;i++) setTimeout(spawnBgHeart, i*40);
      });

      return;
    }

    if (slide.type === "image"){
      const I = slide.image;
      storyEl.innerHTML = `
        <div class="img-wrap">
          <img src="${I.src}" alt="" onerror="this.style.height='380px'; this.style.objectFit='contain'; this.style.opacity='.55';">
          <div class="img-cap">
            <div class="cap-title">${I.capTitle}</div>
            <div class="cap-text">${I.capText}</div>
          </div>
        </div>
      `;
      return;
    }

    storyEl.textContent = slide.story || "";
    storyEl.style.whiteSpace = "pre-line";
  }

  function render(){
    const s = slides[step];

    titleEl.textContent = s.title || "";
    sublineEl.textContent = s.subline || "";
    hintEl.textContent = s.hint || "";

    // Reset modes every time
    panelEl.classList.remove("cover-mode", "text-mode");

    // Cover mode + cat only on slide 1
    if (s.type === "cover") {
      panelEl.classList.add("cover-mode");
      coverCatEl.style.display = "block";
    } else {
      coverCatEl.style.display = "none";
    }

    // Text mode (vertical center) for slides with mode:"text"
    if (s.mode === "text") {
      panelEl.classList.add("text-mode");
    }

    // Footer ONLY when showFooter true
    if (s.showFooter === true) panelEl.classList.add("show-footer");
    else panelEl.classList.remove("show-footer");

    renderDots();
    renderSlide(s);

    // ‚úÖ FIX: If FINAL slide, STOP here so we don't wipe its buttons
    if (s.type === "final") return;

    actionsEl.innerHTML = "";

    if (s.type === "cover") {
      const start = document.createElement("button");
      start.className = "next";
      start.textContent = "Start üíó";
      start.onclick = () => {
        step = Math.min(slides.length - 1, step + 1);
        popBurst(window.innerWidth/2, window.innerHeight/2);
        render();
      };
      actionsEl.appendChild(start);
      return;
    }

    const back = document.createElement("button");
    back.className = "back";
    back.textContent = "Back";
    back.disabled = (step===0);
    back.style.opacity = step===0 ? 0.5 : 1;
    back.onclick = ()=>{
      step = Math.max(0, step-1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    if (s.type === "qa"){
      const submit = document.createElement("button");
      submit.className = "next";
      submit.textContent = "Submit ‚úÖ";
      submit.onclick = ()=>{
        popBurst(window.innerWidth/2, window.innerHeight/2);
        step = Math.min(slides.length-1, step+1);
        render();
      };
      actionsEl.appendChild(back);
      actionsEl.appendChild(submit);
      return;
    }

    const next = document.createElement("button");
    next.className = "next";
    next.textContent = "Next";
    next.onclick = ()=>{
      step = Math.min(slides.length-1, step+1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    actionsEl.appendChild(back);
    actionsEl.appendChild(next);
  }

  render();

  // ===== Background Music =====
  const music = document.getElementById("bgMusic");
  function playMusic(){
    if (!music) return;
    music.volume = 0.5;
    music.play().catch(()=>{});
  }
  document.addEventListener("click", playMusic, { once:true });
  document.addEventListener("touchstart", playMusic, { once:true });
</script>

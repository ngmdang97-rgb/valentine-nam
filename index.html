  const titleEl = document.getElementById("title");
  const sublineEl = document.getElementById("subline");
  const storyEl = document.getElementById("story");
  const dotsEl = document.getElementById("dots");
  const actionsEl = document.getElementById("actions");
  const hintEl = document.getElementById("hint");
  const coverCatEl = document.getElementById("coverCat");
  const panelEl = document.querySelector(".panel");

  let step = 0;
  let yesScale = 1;

  // ===== floating hearts =====
  const heartChars = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
  function spawnBgHeart(){
    const el = document.createElement("div");
    el.className = "bg-heart";
    el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
    const left = Math.random()*100;
    const size = 16 + Math.random()*26;
    const dur  = 5 + Math.random()*6;
    const drift = (-50 + Math.random()*100) + "px";
    el.style.left = left + "vw";
    el.style.fontSize = size + "px";
    el.style.setProperty("--drift", drift);
    el.style.animationDuration = dur + "s";
    bg.appendChild(el);
    setTimeout(()=>el.remove(), dur*1000);
  }
  setInterval(spawnBgHeart, 260);

  function popBurst(cx, cy){
    const emojis = ["üíñ","üíó","üíï","üíò","üíû","‚ù§Ô∏è"];
    for(let i=0;i<24;i++){
      const p = document.createElement("div");
      p.className = "pop";
      p.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      p.style.left = cx + "px";
      p.style.top  = cy + "px";
      p.style.setProperty("--dx", (-200 + Math.random()*400) + "px");
      p.style.setProperty("--dy", (-200 + Math.random()*400) + "px");
      burst.appendChild(p);
      setTimeout(()=>p.remove(), 900);
    }
  }

  function renderDots(){
    dotsEl.innerHTML = "";
    slides.forEach((_, i)=>{
      const d = document.createElement("div");
      d.className = "dot" + (i===step ? " active" : "");
      dotsEl.appendChild(d);
    });
  }

  function renderSlide(slide){
    storyEl.innerHTML = "";
    storyEl.style.whiteSpace = "normal";

    if (slide.type === "linkedin"){
      const L = slide.linkedIn;
      storyEl.innerHTML = `
        <div class="linkedin-wrap">
          <div class="linkedin-date">${L.date}</div>
          <div class="linkedin-row">
            <img class="linkedin-avatar" src="${L.avatar}" onerror="this.style.display='none'">
            <div>
              <div class="linkedin-sender">${L.senderName} ${L.senderBadge || ""}</div>
              <div class="linkedin-subtitle">${L.senderTitleLine1} ‚Ä¢<br>${L.senderTitleLine2}</div>
              <div class="linkedin-bubble">${L.message.replaceAll("\n","<br>")}</div>
              <div class="linkedin-time">${L.time}</div>
            </div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "match"){
      const M = slide.match;
      storyEl.innerHTML = `
        <div class="match-wrap">
          <div class="match-bg"></div>
          <div class="match-inner">
            <div class="match-title">It‚Äôs a Match!</div>
            <div class="match-sub">${M.placeLine}</div>

            <div class="match-avatars">
              <img src="${M.leftImg}" onerror="this.style.opacity=.15">
              <div class="match-pin">üìç</div>
              <img src="${M.rightImg}" onerror="this.style.opacity=.15">
            </div>

            <button class="match-btn" type="button">${M.buttonText}</button>
            <div class="match-note">${M.note}</div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "qa"){
      storyEl.innerHTML = `
        <div class="qa-wrap">
          <div class="qa-q">${slide.qa.question}</div>

          <div class="qa-grid">
            <div class="qa-field">
              <label>Date</label>
              <input id="qaDate" placeholder="e.g., 13/10/2025" />
            </div>
            <div class="qa-field">
              <label>Place</label>
              <input id="qaPlace" placeholder="e.g., The Hallmark" />
            </div>
            <div class="qa-field qa-full">
              <label>First Impression</label>
              <textarea id="qaImpression" placeholder="Write your first impression..."></textarea>
            </div>
          </div>

          <div class="qa-help">Press <b>Submit</b> to continue üíó</div>
        </div>
      `;
      return;
    }

    if (slide.type === "image"){
      const I = slide.image;
      storyEl.innerHTML = `
        <div class="img-wrap">
          <img src="${I.src}" alt="" onerror="this.style.height='380px'; this.style.objectFit='contain'; this.style.opacity='.55';">
          <div class="img-cap">
            <div class="cap-title">${I.capTitle}</div>
            <div class="cap-text">${I.capText}</div>
          </div>
        </div>
      `;
      return;
    }

    // text / cover / final
    storyEl.textContent = slide.story || "";
    storyEl.style.whiteSpace = "pre-line";
  }

  function render(){
    const s = slides[step];

    titleEl.textContent = s.title || "";
    sublineEl.textContent = s.subline || "";
    hintEl.textContent = s.hint || "";

    // Cover: center + show cat only on cover
    if (s.type === "cover") {
      panelEl.classList.add("cover-mode");
      coverCatEl.style.display = "block";
    } else {
      panelEl.classList.remove("cover-mode");
      coverCatEl.style.display = "none";
    }

    // Footer (dots + ‚ÄîDang): only when showFooter is true
    if (s.showFooter === true) panelEl.classList.add("show-footer");
    else panelEl.classList.remove("show-footer");

    renderDots();
    renderSlide(s);

    actionsEl.innerHTML = "";

    // COVER: Start button only
    if (s.type === "cover") {
      const start = document.createElement("button");
      start.className = "next";
      start.textContent = "Start üíó";
      start.onclick = () => {
        step = Math.min(slides.length - 1, step + 1);
        popBurst(window.innerWidth/2, window.innerHeight/2);
        render();
      };
      actionsEl.appendChild(start);
      return;
    }

    // Back button
    const back = document.createElement("button");
    back.className = "back";
    back.textContent = "Back";
    back.disabled = (step===0);
    back.style.opacity = step===0 ? 0.5 : 1;
    back.onclick = ()=>{
      step = Math.max(0, step-1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    // FINAL: Yes/No
    if (s.type === "final"){
      const yes = document.createElement("button");
      yes.className = "yes";
      yes.textContent = "Yes üíö";

      const no = document.createElement("button");
      no.className = "no";
      no.textContent = "No üò¢";

      actionsEl.appendChild(back);
      actionsEl.appendChild(yes);
      actionsEl.appendChild(no);

      function moveNo(){
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const rect = no.getBoundingClientRect();
        const pad = 12;

        const x = pad + Math.random()*(vw - rect.width - pad*2);
        const y = pad + Math.random()*(vh - rect.height - pad*2);

        no.style.position = "fixed";
        no.style.left = x + "px";
        no.style.top  = y + "px";
        no.style.zIndex = 9999;

        yesScale = Math.min(1.8, yesScale + 0.09);
        yes.style.transform = `scale(${yesScale})`;
        yes.style.boxShadow = "0 18px 40px rgba(46, 204, 113, .35)";
      }

      no.addEventListener("mouseenter", moveNo);
      no.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
      no.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });

      yes.addEventListener("click", (e)=>{
        const x = e.clientX || (window.innerWidth/2);
        const y = e.clientY || (window.innerHeight/2);
        popBurst(x,y);

        titleEl.textContent = "I knew you‚Äôd say yes ‚Äî I love you üíï";
        sublineEl.textContent = "";
        storyEl.textContent = "Happy Valentine‚Äôs Day, Nam ‚ù§Ô∏è\nLet‚Äôs make more memories together.";
        storyEl.style.whiteSpace = "pre-line";
        hintEl.textContent = "";
        actionsEl.innerHTML = "";
        dotsEl.innerHTML = "";
        for(let i=0;i<30;i++) setTimeout(spawnBgHeart, i*40);
      });

      return;
    }

    // QA: Submit
    if (s.type === "qa"){
      const submit = document.createElement("button");
      submit.className = "next";
      submit.textContent = "Submit ‚úÖ";
      submit.onclick = ()=>{
        popBurst(window.innerWidth/2, window.innerHeight/2);
        step = Math.min(slides.length-1, step+1);
        render();
      };
      actionsEl.appendChild(back);
      actionsEl.appendChild(submit);
      return;
    }

    // Normal: Next
    const next = document.createElement("button");
    next.className = "next";
    next.textContent = (step === slides.length-2) ? "Next üíû" : "Next";
    next.onclick = ()=>{
      step = Math.min(slides.length-1, step+1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    actionsEl.appendChild(back);
    actionsEl.appendChild(next);
  }

  render();
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíñ</title>

  <style>
    :root{
      --pink1:#ffd1de;
      --pink2:#ffe9f0;
      --pink3:#fff6f9;
      --text:#1f2937;
      --shadow:0 18px 60px rgba(0,0,0,.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      overflow:hidden;
      color:var(--text);
      background:
        radial-gradient(1000px 700px at 20% 20%, var(--pink1), transparent 60%),
        radial-gradient(900px 650px at 80% 80%, #ffc1d6, transparent 60%),
        linear-gradient(135deg, var(--pink2), var(--pink3));
    }

    /* soft floating hearts in background */
    .bg-hearts{
      position:fixed; inset:0; pointer-events:none; z-index:0;
      overflow:hidden;
    }
    .bg-heart{
      position:absolute;
      bottom:-40px;
      opacity:.9;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) translateX(0) scale(.9); opacity:0}
      10%{ opacity:.95}
      100%{ transform:translateY(-120vh) translateX(var(--drift)) scale(1.3); opacity:0}
    }

    .wrap{
      width:min(920px, 92vw);
      z-index:2;
      padding:14px;
    }

    /* MAIN layout like the example: centered, big title, character, buttons */
    .panel{
      width:min(860px, 92vw);
      border-radius:28px;
      background: rgba(255,255,255,.70);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 105, 180, .25);
      padding: clamp(18px, 4vw, 44px);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .panel::before{
      content:"";
      position:absolute; inset:-60px;
      background:
        radial-gradient(520px 320px at 30% 20%, rgba(255,105,180,.22), transparent 70%),
        radial-gradient(520px 320px at 70% 80%, rgba(255,155,195,.22), transparent 70%);
      transform: rotate(7deg);
      z-index:-1;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 52px);
      letter-spacing: -.6px;
      line-height:1.05;
      color:#ff2e7a;
      text-shadow: 0 10px 30px rgba(255,46,122,.15);
    }

    .subtitle{
      margin: 0 auto 18px;
      font-size: clamp(15px, 1.7vw, 20px);
      line-height:1.45;
      max-width: 560px;
      white-space: pre-line;
    }

    .from{
      margin-top: 6px;
      font-weight: 800;
      color:#b4003d;
    }

    /* cute character */
    .character{
      width: min(240px, 60vw);
      aspect-ratio: 1/1;
      margin: 18px auto 18px;
      display:grid;
      place-items:center;
      position:relative;
    }
    .character img{
      width:100%;
      height:100%;
      object-fit: contain;
      border-radius: 26px;
      transform-origin: center;
      animation: bob 2.6s ease-in-out infinite;
      filter: drop-shadow(0 18px 25px rgba(0,0,0,.12));
    }
    @keyframes bob{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top: 6px;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 14px 26px;
      border-radius: 16px;
      font-weight: 900;
      font-size: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98) }

    .yes{
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color:white;
    }
    .no{
      background: linear-gradient(135deg, #ff4d4d, #d63031);
      color:white;
      position:relative;
    }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      opacity: .75;
    }

    /* final screen */
    .final{
      display:none;
      text-align:center;
    }
    .final h2{
      margin: 0 0 8px;
      font-size: clamp(22px, 3.2vw, 44px);
      color:#ff2e7a;
      text-shadow: 0 10px 30px rgba(255,46,122,.15);
    }
    .final p{
      margin: 0;
      font-size: clamp(15px, 1.7vw, 20px);
      line-height:1.45;
      white-space: pre-line;
    }

    /* confetti hearts burst */
    .burst{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:5;
    }
    .pop{
      position:absolute;
      font-size: 22px;
      animation: pop 900ms ease-out forwards;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.12));
    }
    @keyframes pop{
      0%{ transform: translate(-50%,-50%) scale(.6); opacity: 0 }
      15%{ opacity: 1 }
      100%{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.2); opacity: 0 }
    }

    @media (max-width:520px){
      button{ width:min(240px, 80vw); }
    }
  </style>
</head>

<body>
  <div class="bg-hearts" id="bgHearts"></div>
  <div class="burst" id="burst"></div>

  <main class="wrap">
    <section class="panel" id="panel">

      <!-- MAIN SCREEN -->
      <div id="screenMain">
        <h1>Will you be my Valentine? üíû</h1>

        <div class="character">
          <!-- Put your cute gif/png in the repo root as cat.gif -->
          <img src="cat.gif" alt="cute valentine character" onerror="this.src='cat.png'">
        </div>

        <div class="subtitle">
You make every day feel like sunshine since the day we met
Will you be my Valentine?
        </div>
        <div class="from">‚Äî Dang</div>

        <div class="actions">
          <button class="yes" id="btnYes">Yes üíö</button>
          <button class="no" id="btnNo">No üò¢</button>
        </div>

        <div class="hint">Tip: try to press ‚ÄúNo‚Äù‚Ä¶ if you can üòÑ</div>
      </div>

      <!-- FINAL SCREEN -->
      <div class="final" id="screenFinal">
        <h2>I knew you‚Äôd say yes ‚Äî I love you üíï</h2>
        <p>Happy Valentine‚Äôs Day, Nam ‚ù§Ô∏è
Let‚Äôs make more memories together.</p>
        <div class="from" style="margin-top:14px;">‚Äî Dang</div>
      </div>
    </section>
  </main>

  <script>
    // ========= Background floating hearts =========
    const bg = document.getElementById("bgHearts");
    const heartChars = ["üíó","üíñ","üíò","üíï","üíû","‚ù§Ô∏è"];
    function spawnBgHeart(){
      const el = document.createElement("div");
      el.className = "bg-heart";
      el.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      const left = Math.random()*100;
      const size = 14 + Math.random()*22;
      const dur  = 5 + Math.random()*6;
      const drift = (-50 + Math.random()*100) + "px";
      el.style.left = left + "vw";
      el.style.fontSize = size + "px";
      el.style.setProperty("--drift", drift);
      el.style.animationDuration = dur + "s";
      bg.appendChild(el);
      setTimeout(()=>el.remove(), dur*1000);
    }
    setInterval(spawnBgHeart, 280);

    // ========= Buttons logic (like the sample) =========
    const btnYes = document.getElementById("btnYes");
    const btnNo  = document.getElementById("btnNo");
    const screenMain = document.getElementById("screenMain");
    const screenFinal = document.getElementById("screenFinal");
    const burst = document.getElementById("burst");

    let yesScale = 1;

    function moveNo(){
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const rect = btnNo.getBoundingClientRect();
      const pad = 12;

      const x = pad + Math.random()*(vw - rect.width - pad*2);
      const y = pad + Math.random()*(vh - rect.height - pad*2);

      btnNo.style.position = "fixed";
      btnNo.style.left = x + "px";
      btnNo.style.top  = y + "px";
      btnNo.style.zIndex = 9999;

      // make Yes bigger each time "No" escapes (fun effect)
      yesScale = Math.min(1.65, yesScale + 0.08);
      btnYes.style.transform = `scale(${yesScale})`;
      btnYes.style.boxShadow = "0 18px 40px rgba(46, 204, 113, .35)";
    }

    // Desktop hover
    btnNo.addEventListener("mouseenter", moveNo);
    // Mobile touch
    btnNo.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
    // If clicked, still run away
    btnNo.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });

    function popBurst(x, y){
      const emojis = ["üíñ","üíó","üíï","üíò","üíû","‚ù§Ô∏è"];
      for(let i=0;i<26;i++){
        const p = document.createElement("div");
        p.className = "pop";
        p.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        p.style.left = x + "px";
        p.style.top  = y + "px";
        p.style.setProperty("--dx", (-180 + Math.random()*360) + "px");
        p.style.setProperty("--dy", (-180 + Math.random()*360) + "px");
        burst.appendChild(p);
        setTimeout(()=>p.remove(), 950);
      }
    }

    btnYes.addEventListener("click", (e)=>{
      const x = e.clientX || (window.innerWidth/2);
      const y = e.clientY || (window.innerHeight/2);
      popBurst(x, y);

      screenMain.style.display = "none";
      screenFinal.style.display = "block";

      // extra hearts burst
      for(let i=0;i<30;i++) setTimeout(spawnBgHeart, i*40);
    });
  </script>
</body>
</html>

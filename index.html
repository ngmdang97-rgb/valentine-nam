      --hot:#ff2e7a;
      --text:#1f2937;
      --muted:#6b7280;
      --shadow:0 18px 60px rgba(0,0,0,.18);

      --border: rgba(255, 105, 180, .25);

    *{box-sizing:border-box}
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;

      color:var(--text);

    .bg-heart{
      position:absolute; bottom:-40px; opacity:.9;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.08));
      animation: floatUp linear forwards;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) translateX(0) scale(.9); opacity:0}
      10%{ opacity:.95}
      100%{ transform:translateY(-120vh) translateX(var(--drift)) scale(1.25); opacity:0}
    }

    .panel{
      width:min(980px, 92vw);
      min-height:min(680px, 80vh);
      border-radius:34px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: clamp(18px, 4vw, 44px);
      text-align:center;
      position:relative;
      z-index:2;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:12px;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-70px;
      background:
        radial-gradient(520px 320px at 30% 20%, rgba(255,105,180,.20), transparent 70%),
        radial-gradient(520px 320px at 70% 80%, rgba(255,155,195,.20), transparent 70%);
      transform: rotate(7deg);
      z-index:-1;
    }

      color:var(--hot);

      letter-spacing:-.6px;
      line-height:1.05;
      text-shadow: 0 10px 30px rgba(255,46,122,.15);
    }

    .subline{
      color: var(--muted);
      font-size: 14px;
      margin-top: -6px;
    }

    .story{
      margin: 6px auto 0;
      max-width: 820px;
      font-size: clamp(15px, 1.6vw, 20px);
      line-height:1.55;
      padding: 0 8px;
      white-space: pre-line;
    }

    .dot.active{ background: rgba(255,46,122,.95); transform: scale(1.15); }

    .from{ margin-top: 2px; font-weight: 900; color:#b4003d; }
    .hint{ margin-top: 6px; font-size: 13px; opacity:.75; min-height: 18px; }

    /* Buttons */

      padding-top: 8px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      cursor:pointer;
      padding: 14px 26px;
      border-radius: 16px;
      font-weight: 900;
      font-size: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,.12);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;

    .next{ background: linear-gradient(135deg, #ff6aa2, #ff2e7a); color:white; }
    .back{ background: rgba(31,41,55,.08); color:#111827; border:1px solid rgba(31,41,55,.12); }
    .yes{ background: linear-gradient(135deg, #2ecc71, #27ae60); color:white; }
    .no{ background: linear-gradient(135deg, #ff4d4d, #d63031); color:white; position:relative; }

      filter: drop-shadow(0 10px 16px rgba(0,0,0,.12));

      0%{ transform: translate(-50%,-50%) scale(.6); opacity: 0 }
      15%{ opacity: 1 }
      100%{ transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.15); opacity: 0 }

      d.className = "dot" + (i===step ? " active" : "");
      dotsEl.appendChild(d);
    });
  }

  // ===== render content by type =====
  function renderSlide(slide){
    // clear
    storyEl.innerHTML = "";
    storyEl.style.whiteSpace = "normal";

    if (slide.type === "linkedin"){
      const L = slide.linkedIn;
      storyEl.innerHTML = `
        <div class="linkedin-wrap">
          <div class="linkedin-date">${L.date}</div>
          <div class="linkedin-row">
            <img class="linkedin-avatar" src="${L.avatar}" onerror="this.style.display='none'">
            <div>
              <div class="linkedin-sender">${L.senderName} ${L.senderBadge || ""}</div>
              <div class="linkedin-subtitle">${L.senderTitleLine1} ‚Ä¢<br>${L.senderTitleLine2}</div>
              <div class="linkedin-bubble">${L.message.replaceAll("\\n","<br>")}</div>
              <div class="linkedin-time">${L.time}</div>
            </div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "match"){
      const M = slide.match;
      storyEl.innerHTML = `
        <div class="match-wrap">
          <div class="match-bg"></div>
          <div class="match-inner">
            <div class="match-title">It‚Äôs a Match!</div>
            <div class="match-sub">${M.placeLine}</div>

            <div class="match-avatars">
              <img src="${M.leftImg}" onerror="this.style.opacity=.15">
              <div class="match-pin">üìç</div>
              <img src="${M.rightImg}" onerror="this.style.opacity=.15">
            </div>

            <button class="match-btn" type="button">${M.buttonText}</button>
            <div class="match-note">${M.note}</div>
          </div>
        </div>
      `;
      return;
    }

    if (slide.type === "qa"){
      storyEl.innerHTML = `
        <div class="qa-wrap">
          <div class="qa-q">${slide.qa.question}</div>

          <div class="qa-grid">
            <div class="qa-field">
              <label>Date</label>
              <input id="qaDate" placeholder="e.g., 13/10/2025" />
            </div>
            <div class="qa-field">
              <label>Place</label>
              <input id="qaPlace" placeholder="e.g., The Hallmark" />
            </div>
            <div class="qa-field qa-full">
              <label>First Impression</label>
              <textarea id="qaImpression" placeholder="Write your first impression..."></textarea>
            </div>
          </div>

          <div class="qa-help">Press <b>Submit</b> to continue üíó</div>
        </div>
      `;
      return;
    }

    if (slide.type === "image"){
      const I = slide.image;
      storyEl.innerHTML = `
        <div class="img-wrap">
          <img src="${I.src}" alt="" onerror="this.style.height='320px'; this.style.objectFit='contain'; this.style.opacity='.55'; this.alt='Upload '+ '${I.src}'">
          <div class="img-cap">
            <div class="cap-title">${I.capTitle}</div>
            <div class="cap-text">${I.capText}</div>
          </div>
        </div>
      `;
      return;
    }

    // text / final
    storyEl.textContent = slide.story || "";
    storyEl.style.whiteSpace = "pre-line";
  }

  function render(){
    const s = slides[step];

    titleEl.textContent = s.title || "";
    sublineEl.textContent = s.subline || "";
    hintEl.textContent = s.hint || "";
    renderDots();
    renderSlide(s);

    // buttons
    actionsEl.innerHTML = "";

    // back button always except first
    const back = document.createElement("button");
    back.className = "back";
    back.textContent = "Back";
    back.disabled = (step===0);
    back.style.opacity = step===0 ? 0.5 : 1;
    back.onclick = ()=>{
      step = Math.max(0, step-1);
      popBurst(window.innerWidth/2, window.innerHeight/2);
      render();
    };

    // FINAL slide behavior
    if (s.type === "final"){
      const yes = document.createElement("button");
      yes.className = "yes";
      yes.textContent = "Yes üíö";

      const no = document.createElement("button");
      no.className = "no";
      no.textContent = "No üò¢";

      actionsEl.appendChild(back);
      actionsEl.appendChild(yes);
      actionsEl.appendChild(no);

      function moveNo(){
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const rect = no.getBoundingClientRect();
        const pad = 12;

        const x = pad + Math.random()*(vw - rect.width - pad*2);
        const y = pad + Math.random()*(vh - rect.height - pad*2);

        no.style.position = "fixed";
        no.style.left = x + "px";
        no.style.top  = y + "px";
        no.style.zIndex = 9999;

        yesScale = Math.min(1.8, yesScale + 0.09);
        yes.style.transform = `scale(${yesScale})`;
        yes.style.boxShadow = "0 18px 40px rgba(46, 204, 113, .35)";
      }

      no.addEventListener("mouseenter", moveNo);
      no.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
      no.addEventListener("click", (e)=>{ e.preventDefault(); moveNo(); });

      yes.addEventListener("click", (e)=>{
        const x = e.clientX || (window.innerWidth/2);
        const y = e.clientY || (window.innerHeight/2);
        popBurst(x,y);

        titleEl.textContent = "I knew you‚Äôd say yes ‚Äî I love you üíï";
        sublineEl.textContent = "";
        storyEl.textContent = "Happy Valentine‚Äôs Day, Nam ‚ù§Ô∏è\nLet‚Äôs make more memories together.";
        storyEl.style.whiteSpace = "pre-line";
        hintEl.textContent = "";
        actionsEl.innerHTML = "";
        dotsEl.innerHTML = "";
        for(let i=0;i<30;i++) setTimeout(spawnBgHeart, i*40);
      });

      return;
    }

    // QA slide has "Submit" instead of Next (but we still show Next too if you want)
    // We'll do: Back + Submit (and hide Next)
    if (s.type === "qa"){
      const submit = document.createElement("button");
      submit.className = "next";
      submit.textContent = "Submit ‚úÖ";
      submit.onclick = ()=>{
        const d = document.getElementById("qaDate")?.value || "";
        const p = document.getElementById("qaPlace")?.value || "";
        const i = document.getElementById("qaImpression")?.value || "";

        memory.firstMeetDate = d.trim();
        memory.firstMeetPlace = p.trim();
        memory.firstImpression = i.trim();

        // Optional: show a tiny burst
        popBurst(window.innerWidth/2, window.innerHeight/2);

        // Move to slide 6 (Opps wrong)
        step = Math.min(slides.length-1, step+1);
        render();
      };

      actionsEl.appendChild(back);
      actionsEl.appendChild(submit);
      return;
    }
// COVER slide: only show Start button
if (s.type === "cover") {
  const start = document.createElement("button");
  start.className = "next";
  start.textContent = "Start üíó";
  start.onclick = () => {
    step = Math.min(slides.length - 1, step + 1);
    popBurst(window.innerWidth/2, window.innerHeight/2);
    render();
  };
  actionsEl.appendChild(start);
  return;
}
    // Normal slide: Back + Next
    const next = document.createElement("button");
    next.className = "next";
    next.textContent = (step === slides.length-2) ? "Next üíû" : "Next";
    next.onclick = ()=>{
      step = Math.min(slides.length-1, step+1);
      popBurst(window.innerWidth/2, window.innerHeight/2);

      // Example: if you want to display QA answers later automatically, we can do it in fine-tuning.
      render();
    };

    actionsEl.appendChild(back);
    actionsEl.appendChild(next);
  }

  render();
</script>
